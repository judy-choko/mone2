<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
    <div class="card">
        <!-- フラッシュメッセージの表示 -->
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <h1>ログイン</h1>
    <form method="POST">
    {{ form.hidden_tag() }}  <!-- CSRFトークン -->
        <p><label for="username">ユーザー名:</label></p>
    {{ form.username }}
    
        <p><label for="password">パスワード:</label></p>
    {{ form.password }}

        <p><button type="submit">ログイン</button></p>
    </form>
    </div>
    <p>アカウントをお持ちでない場合は、<a href="{{ url_for('register') }}">こちら</a>から登録してください。</p>
</body>
</html>
