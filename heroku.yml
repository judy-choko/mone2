build:
  docker:
    web: Dockerfile
  config:
    GOOGLE_API_CREDS: $GOOGLE_API_CREDS
    DBURL: $DBURL
    DATABASE_URL: $DATABASE_URL
    DBNAME: $DBNAME
    LOCALHOST: $LOCALHOST
    USERS_PASSWORDS: $PASSWORD
    ROOTPASS: $ROOTPASS
    USERNAME: $USERNAME
    OPEN_AI_KEYS: $OPEN_AI_KEY

run:
    web: gunicorn -b 0.0.0.0:8080 --log-level debug app:app