build:
  docker:
    web: Dockerfile
  config:
    RAILS_MASTER_KEY: $RAILS_MASTER_KEY
    SECRET_KEY_BASE: $SECRET_KEY_BASE
    GOOGLE_API_CREDS: $GOOGLE_API_CREDS
    DBURL: $DBURL
    DATABASE_URL: $DATABASE_URL
    DBNAME: $DBNAME
    LOCALHOST: $LOCALHOST
    USERS_PASSWORDS: $PASSWORD
    ROOTPASS: $ROOTPASS
    USERNAME: $USERNAME
    OPEN_AI_KEYS: $OPEN_AI_KEY
release:
  command:
    - python -c 'from app import init_db; init_db()'